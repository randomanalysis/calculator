<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="background">

        <div class="calculator">

            <div class="screen">
            
            </div>

            <div class="buttons">

                <div class="rowOne">

                    <button id="7Button">7</button>
                    <button id="8Button">8</button>
                    <button id="9Button">9</button>
                    <button id="divButton">%</button>

                </div>

                <div class="rowTwo"></div>

                    <button id="4Button">4</button>
                    <button id="5Button">5</button>
                    <button id="6Button">6</button>
                    <button id="multiButton">x</button>

                </div>

                <div class="rowThree"></div>
                
                    <button id="1Button">1</button>
                    <button id="2Button">2</button>
                    <button id="3Button">3</button>
                    <button id="minusButton">-</button>

                </div>

                <div class="rowFour"></div>
                
                    <button id="0Button">0</button>
                    <button id="dotButton">.</button>
                    <button id="equalsButton">=</button>
                    <button id="plusButton">+</button>

                </div>




            </div>

        </div>
    </div>
</body>
</html>
